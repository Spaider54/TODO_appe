{% extends 'todo/base.html' %} {% block container %}
<h1>%% complited TODOS %%</h1>
<ol>
  {% for todo in todos %}
  <li>
    <a href="{% url 'viewtodo' todo.id %}">
      <span>
        <a href="{% url 'viewtodo' todo.id %}">{{ todo.title }}</a>
        complited {{ todo.datecompleted|date:"jS F Y H:i" }}
      </span></a
    >
  </li>

  {% endfor %}
</ol>
{% endblock %}
